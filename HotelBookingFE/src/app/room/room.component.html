<link rel="stylesheet" href="../../assets/css/bootstrap.css">
<link rel="stylesheet" href="../../assets/css/style.css">

<section class="site-hero overlay" style="background-image: url('../../../assets/img/Restful Hotel.png')">
  <div class="container">
    <div class="row site-hero-inner justify-content-center align-items-center">
      <div class="col-md-10 text-center" id="login">
        <h1 class="heading" data-aos="fade-up">Welcome to <em>Restful </em>Hotel</h1>
        <p class="sub-heading mb-5" data-aos="fade-up" data-aos-delay="100">As Restful as it can be.</p>
        <p class="sub mb-l-5" data-aos="fade-up" data-aos-delay="20" style="font-size: 16px; font-style: italic; color: #f5e9e9de;">Log in to reserve a room now.</p>
        <p data-aos="fade-up" data-aos-delay="100">
          <a href="#room-section" class="btn uppercase btn-primary mr-md-2 mr-0 mb-3 d-sm-inline d-block scroll-to-section">Explore Our Rooms</a>
          <a routerLink="../login" class="btn uppercase btn-outline-light d-sm-inline d-block" onclick="hideSection()">Log In</a>
        </p>
      </div>
    </div>
  </div>
</section>

  <section id="room-section" class="room-section section visit-section bg-pattern">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="heading" data-aos="fade-right">REST IN OUR UNIQUELY THEME ROOMS</h2>
        </div>
      </div>

      <div class="row">
        <div *ngFor="let room of RoomList" class="col-lg-3 col-md-6 visit mb-3" data-aos="fade-right">
          <img [src]="getRoomImage(room.name)" alt="{{ room.name }}" class="img-fluid">
          <div class="d-flex justify-content-between align-items-center">
            <h3>{{ room.name }}</h3>
            <span class="reviews-count">
              {{ room.pax }} guests
            </span>
          </div>
        </div>
      </div>

    </div>
  </section>
