<div class="room-list mt-4">
  <table class="table table-striped table-translucent">
    <thead class="table-dark">
      <tr>
        <th>Room ID</th>
        <th>Name</th>
        <th>Pax</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of RoomList">
        <td>{{ room.roomID }}</td>
        <td>{{ room.name }}</td>
        <td>{{ room.pax }}</td>
        <td>{{ room.price }}</td>
        <td><img [src]="getRoomImage(room.name)" alt="{{ room.name }}" height="100"></td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
