<link rel="stylesheet" href="../../../assets/css/bootstrap.css">
<link rel="stylesheet" href="../../../assets/css/style.css">

<style>
  .login-section {
    /* Add the same background image as the home page */
    background-image: url('../../../assets/img/Restful Hotel.png');
    /* Add any additional styles to match the overlay and positioning */
    position: relative;
    z-index: 0;
  }

  .login-container {
    /* Adjust container styles */
    position: relative;
    z-index: 1;
    background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
  }

  .login-container .heading {
    /* Adjust heading styles */
    color: #333; /* Match the color with the home page */
    margin-bottom: 20px;
  }

  .login-section {
    padding-top: 150px;
  }
</style>
<app-navbar></app-navbar>
<body>

  <section class="site-hero overlay login-section" style="background-image: url('../../../assets/img/Restful Hotel.png')">
    <!--<section style="background-color: #6c757d; background-image: url('../assets/img/Restful Hotel.png')" >-->
    <div class="container">
      <div class="login-container justify-content-center align-items-center">
        <h2 class="heading " data-aos="fade-up">Login</h2>
        <div class="form-group" data-aos="fade-up">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email">
        </div>
        <div class="form-group" data-aos="fade-up">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
        <div *ngIf="errorMessage" class="error-message" data-aos="fade-in">{{ errorMessage }}</div>
        <button class="btn btn-primary btn-block" data-aos="fade-up" (click)="login()">Login</button>
        <button routerLink="../register" class="btn btn-primary btn-block" data-aos="fade-up" >Register</button>
      </div>
    </div>
  </section>

</body>
